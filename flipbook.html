<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yearbook Flipbook - Graduation Class 2016-2025</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/3/turn.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #ccc;
      font-family: Arial, sans-serif;
    }
    #flipbook {
      width: 800px;
      height: 1131px;
      margin: 50px auto;
      background: white;
    }
    #flipbook .page {
      background: white;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      position: relative;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #flipbook .page img {
      width: 100%;
      height: auto;
      max-height: 1131px;
      object-fit: contain;
    }
    .hard {
      background: #eee !important;
      color: #333;
      font-size: 24px;
      text-align: center;
      padding-top: 500px;
    }
    #controls {
      text-align: center;
      margin-top: 20px;
    }
    #controls button {
      padding: 10px 20px;
      margin: 0 10px;
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      transition: background 0.2s;
    }
    #controls button:hover {
      background: #0056b3;
    }
    #loading {
      text-align: center;
      margin-top: 20px;
      font-size: 18px;
      color: #007bff;
    }
    /* Responzivnost */
    @media (max-width: 900px) {
      #flipbook {
        width: 95vw;
        height: calc(95vw * 1.414); /* Omjer A4 */
      }
    }
  </style>
</head>
<body>

  <div id="loading">Uƒçitavanje slika, molim priƒçekajte...</div>
  <div id="flipbook" style="display: none;"></div>

  <div id="controls" style="display: none;">
    <button id="prevBtn">Prethodna stranica</button>
    <button id="nextBtn">Sljedeƒáa stranica</button>
  </div>

  <script>
    $(function() {

      // üìå Lista slika
      const imageUrls = [
        "https://i.imgur.com/bFZhsvg.jpeg",
        "https://i.imgur.com/S10UScm.jpeg",
        "https://i.imgur.com/LcGyY3F.jpeg",
        "https://i.imgur.com/bsINYxk.jpeg",
        "https://i.imgur.com/Peee2wx.jpeg",
        "https://i.imgur.com/Q8ThB1H.jpeg",
        "https://i.imgur.com/bUVOUK2.jpeg",
        "https://i.imgur.com/hgHIeyM.jpeg",
        "https://i.imgur.com/PCeM1Ez.jpeg",
        "https://i.imgur.com/1cASFtz.jpeg",
        "https://i.imgur.com/vtTH7Ym.jpeg",
        "https://i.imgur.com/j3QnSYs.jpeg",
        "https://i.imgur.com/nii6vMk.png",
        "https://i.imgur.com/151s4ek.png",
        "https://i.imgur.com/2DgcdNg.jpeg",
        "https://i.imgur.com/nqG6R76.jpeg",
        "https://i.imgur.com/AFX4Axa.jpeg",
        "https://i.imgur.com/z1UJ0pq.jpeg",
        "https://i.imgur.com/EhD610r.jpeg",
        "https://i.imgur.com/xSlrz4m.png",
        "https://i.imgur.com/6oBDOb9.jpeg",
        "https://i.imgur.com/07R6EqR.jpeg",
        "https://i.imgur.com/d0CEELJ.jpeg",
        "https://i.imgur.com/rIS5qpZ.jpeg"
      ];

      let imagesLoaded = 0;
      const totalImages = imageUrls.length;

      // üìå Preload svih slika
      imageUrls.forEach((url, index) => {
        const img = new Image();
        img.onload = () => checkLoad();
        img.onerror = () => {
          console.error("‚ùå Neuspjelo uƒçitavanje: " + url);
          // Dodaj placeholder ako slika fali
          imageUrls[index] = "https://via.placeholder.com/800x1131?text=Slika+nije+dostupna";
          checkLoad();
        };
        img.src = url;
      });

      function checkLoad() {
        imagesLoaded++;
        if (imagesLoaded === totalImages) {
          initFlipbook();
        }
      }

      // üìå Inicijalizacija Turn.js kad su sve slike spremne
      function initFlipbook() {
        const $flipbook = $("#flipbook");
        $flipbook.empty(); // oƒçisti prije dodavanja

        imageUrls.forEach((url, i) => {
          const pageClass = (i === 0 || i === totalImages - 1) ? "hard" : "page";
          $flipbook.append(`<div class="${pageClass}"><img src="${url}" alt="Page ${i + 1}"></div>`);
        });

        $("#loading").hide();
        $flipbook.show().turn({
          width: 800,
          height: 1131,
          autoCenter: true,
          display: 'double',
          acceleration: true,
          gradients: true,
          elevation: 50
        });
        $("#controls").show();
      }

      // üìå Kontrole
      $("#prevBtn").click(() => $("#flipbook").turn("previous"));
      $("#nextBtn").click(() => $("#flipbook").turn("next"));

    });
  </script>

</body>
</html>
